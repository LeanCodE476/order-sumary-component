<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="" class="hero-img"/>
      <div class="container-sumary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container-anual-plan">
          <div class="container-image-headphone">
            <img src="images/icon-music.svg" alt="image-music" />
          </div>
          <div class="container-anual">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#"> Change</a>
        </div>
        <div class="proceed-payment-button">Proceed to Payment</div>
        <h3>Cancel Order</h3>
      </div>
    </main>
  </body>
</html>
